server:
  port: 9296

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/grityka20/spring-boot-microservices/ConfigServer/src/main/resources
          clone-on-start: true

    


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

okta:
   oauth2:
     issuer: https://dev-48304383.okta.com/oauth2/default
     audience: api://default
